name: Download App Keystore

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App Name (folder name)"
        required: true
        type: string

jobs:
  download-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip App Folder
        run: |
          APP_NAME="${{ inputs.app_name }}"
          if [ -d "apps/$APP_NAME" ]; then
            zip -r "${APP_NAME}-keystore.zip" "apps/${APP_NAME}"
          else
            echo "Error: App '$APP_NAME' not found in apps/ directory."
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ inputs.app_name }}-keystore"
          path: "${{ inputs.app_name }}-keystore.zip"
