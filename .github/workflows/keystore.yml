name: Generate Android Keystore (Flexible)

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App name (example: care_p.o)"
        required: true
        type: string

      keystore_password:
        description: "Optional keystore password"
        required: false
        type: string

      commit_to_repo:
        description: "Commit keystore to repo?"
        required: true
        default: true
        type: boolean

      upload_artifact:
        description: "Upload as artifact?"
        required: true
        default: false
        type: boolean

      overwrite:
        description: "Overwrite if exists?"
        required: true
        default: false
        type: boolean

# ‚≠ê‚≠ê‚≠ê ÿßŸÑÿ≠ŸÑ ŸáŸÜÿß ‚≠ê‚≠ê‚≠ê
permissions:
  contents: write

jobs:
  generate-keystore:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Normalize app name
        run: |
          SAFE_APP=$(echo "${{ inputs.app_name }}" | sed 's/[^a-zA-Z0-9_-]/_/g')
          echo "SAFE_APP=$SAFE_APP" >> $GITHUB_ENV

      - name: Resolve passwords
        run: |
          if [ -n "${{ inputs.keystore_password }}" ]; then
            echo "::add-mask::${{ inputs.keystore_password }}"
            echo "KEYSTORE_PASSWORD=${{ inputs.keystore_password }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ inputs.keystore_password }}" >> $GITHUB_ENV
          else
            GEN_PASS=$(openssl rand -base64 32 | tr -d '=+/')
            echo "::add-mask::$GEN_PASS"
            echo "KEYSTORE_PASSWORD=$GEN_PASS" >> $GITHUB_ENV
            echo "KEY_PASSWORD=$GEN_PASS" >> $GITHUB_ENV
          fi

      - name: Generate keystore
        env:
          CI: true
          APP_NAME: ${{ inputs.app_name }}
        run: |
          ARGS="--ci"
          if [ "${{ inputs.overwrite }}" = "true" ]; then
            ARGS="$ARGS --overwrite"
          fi
          dart generate_keystore.dart $ARGS

      - name: Commit keystore
        if: ${{ inputs.commit_to_repo }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add apps/${{ env.SAFE_APP }}
          git commit -m "üîê Add keystore for ${{ env.SAFE_APP }}" || echo "No changes"
          git push

      - name: Upload artifact
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: keystore-${{ env.SAFE_APP }}
          path: apps/${{ env.SAFE_APP }}/
