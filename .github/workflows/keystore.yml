name: Generate Android Keystore

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App name (example: my_app or care_p.o)"
        required: true
        type: string

      keystore_password:
        description: "Optional: Keystore password (leave empty to auto-generate)"
        required: false
        type: string

      key_password:
        description: "Optional: Key password (leave empty to use keystore password)"
        required: false
        type: string

      overwrite:
        description: "Overwrite existing keystore if exists"
        required: false
        default: false
        type: boolean

jobs:
  generate-keystore:
    runs-on: ubuntu-24.04

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Java (keytool)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Dart
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      # 4Ô∏è‚É£ Prepare passwords safely
      - name: Prepare passwords
        shell: bash
        run: |
          set -e

          # Keystore password
          if [ -z "${{ inputs.keystore_password }}" ]; then
            echo "üîê No keystore password provided ‚Äî generating strong password"
            GEN_PASS=$(openssl rand -base64 32 | tr -d '=+/')
            echo "::add-mask::$GEN_PASS"
            echo "KEYSTORE_PASSWORD=$GEN_PASS" >> $GITHUB_ENV
          else
            echo "::add-mask::${{ inputs.keystore_password }}"
            echo "KEYSTORE_PASSWORD=${{ inputs.keystore_password }}" >> $GITHUB_ENV
          fi

          # Key password (only export if user provided it)
          if [ -n "${{ inputs.key_password }}" ]; then
            echo "::add-mask::${{ inputs.key_password }}"
            echo "KEY_PASSWORD=${{ inputs.key_password }}" >> $GITHUB_ENV
          fi

      # 5Ô∏è‚É£ Normalize app name (IMPORTANT)
      - name: Normalize app name
        shell: bash
        run: |
          SAFE_APP=$(echo "${{ inputs.app_name }}" | sed 's/[^a-zA-Z0-9_-]/_/g')
          echo "SAFE_APP=$SAFE_APP" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Generate keystore
      - name: Generate keystore
        shell: bash
        env:
          CI: true
          APP_NAME: ${{ inputs.app_name }}
        run: |
          ARGS="--ci"

          if [ "${{ inputs.overwrite }}" = "true" ]; then
            ARGS="$ARGS --overwrite"
          fi

          dart generate_keystore.dart $ARGS

      # 7Ô∏è‚É£ Upload artifact (correct sanitized path)
      - name: Upload keystore
        uses: actions/upload-artifact@v4
        with:
          name: keystore-${{ env.SAFE_APP }}
          path: apps/${{ env.SAFE_APP }}/
