name: Generate Android Keystore

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App name (folder under apps/)"
        required: true
        type: string

      keystore_password:
        description: "Keystore password"
        required: true
        type: string

      key_password:
        description: "Key password (leave empty to use keystore password)"
        required: false
        type: string

      verify:
        description: "Verify keystore after generation"
        required: false
        default: false
        type: boolean

jobs:
  generate-keystore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Generate keystore (CI mode)
        env:
          CI: "true"
          APP_NAME: ${{ inputs.app_name }}
          KEYSTORE_PASSWORD: ${{ inputs.keystore_password }}
          KEY_PASSWORD: ${{ inputs.key_password }}
        run: |
          dart generate_keystore.dart --ci ${{ inputs.verify && '--verify' || '' }}
