name: Generate Android Keystore (Flexible)

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App name (example: care_p.o)"
        required: true
        type: string

      keystore_password:
        description: "Optional keystore password (leave empty to auto-generate)"
        required: false
        type: string

      commit_to_repo:
        description: "Commit keystore to this repo?"
        required: true
        default: "true"
        type: boolean

      upload_artifact:
        description: "Upload keystore as artifact?"
        required: true
        default: "true"
        type: boolean

      overwrite:
        description: "Overwrite existing keystore?"
        required: true
        default: "false"
        type: boolean

jobs:
  generate-keystore:
    runs-on: ubuntu-24.04

    steps:
      # 1Ô∏è‚É£ Checkout same repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Dart
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      # 4Ô∏è‚É£ Normalize app name
      - name: Normalize app name
        run: |
          SAFE_APP=$(echo "${{ inputs.app_name }}" | sed 's/[^a-zA-Z0-9_-]/_/g')
          echo "SAFE_APP=$SAFE_APP" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Handle passwords (manual OR auto)
      - name: Resolve keystore passwords
        run: |
          if [ -n "${{ inputs.keystore_password }}" ]; then
            echo "::add-mask::${{ inputs.keystore_password }}"
            echo "KEYSTORE_PASSWORD=${{ inputs.keystore_password }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ inputs.keystore_password }}" >> $GITHUB_ENV
            echo "üîê Using provided password"
          else
            GEN_PASS=$(openssl rand -base64 32 | tr -d '=+/')
            echo "::add-mask::$GEN_PASS"
            echo "KEYSTORE_PASSWORD=$GEN_PASS" >> $GITHUB_ENV
            echo "KEY_PASSWORD=$GEN_PASS" >> $GITHUB_ENV
            echo "üîê Generated strong password automatically"
          fi

      # 6Ô∏è‚É£ Generate keystore
      - name: Generate keystore
        env:
          CI: true
          APP_NAME: ${{ inputs.app_name }}
        run: |
          ARGS="--ci"
          if [ "${{ inputs.overwrite }}" = "true" ]; then
            ARGS="$ARGS --overwrite"
          fi
          dart generate_keystore.dart $ARGS

      # 7Ô∏è‚É£ Commit to repo (OPTIONAL)
      - name: Commit keystore to repo
        if: ${{ inputs.commit_to_repo }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add apps/${{ env.SAFE_APP }}
          git commit -m "üîê Add keystore for ${{ env.SAFE_APP }}" || echo "No changes"
          git push

      # 8Ô∏è‚É£ Upload artifact (OPTIONAL)
      - name: Upload keystore artifact
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: keystore-${{ env.SAFE_APP }}
          path: apps/${{ env.SAFE_APP }}/
