name: Generate Android Keystore

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App name (folder under apps/)"
        required: true
        type: string

      keystore_password:
        description: "Keystore password"
        required: true
        type: string

      key_password:
        description: "Key password (leave empty to use keystore password)"
        required: false
        type: string

      verify:
        description: "Verify keystore after generation"
        required: false
        default: false
        type: boolean

      commit_to_repo:
        description: "Commit changes to repo"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  generate-keystore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Normalize app name
        run: |
          SAFE_APP=$(echo "${{ inputs.app_name }}" | sed 's/[^a-zA-Z0-9_-]/_/g')
          echo "SAFE_APP=$SAFE_APP" >> $GITHUB_ENV

      - name: Generate keystore
        env:
          CI: "true"
          APP_NAME: ${{ inputs.app_name }}
          KEYSTORE_PASSWORD: ${{ inputs.keystore_password }}
          KEY_PASSWORD: ${{ inputs.key_password }}
        run: |
          dart generate_keystore.dart --ci ${{ inputs.verify && '--verify' || '' }}
          # Determine action type for history (simplified assumption: if it didn't fail, it's created or updated)
          # Since the script fails if overwrite is false and file exists, we can assume success here.
          echo "action_type=CREATED/UPDATED" >> $GITHUB_OUTPUT

      - name: Update Keystore_History.md
        if: ${{ inputs.commit_to_repo }}
        run: |
          HISTORY="Keystore_History.md"
          TS="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          ACTOR="${{ github.actor }}"
          APP="${SAFE_APP}"
          
          # Create file if not exists
          if [ ! -f "$HISTORY" ]; then
            cat > "$HISTORY" << 'EOF'
          # Keystore History
          
          > ‚ö†Ô∏è This file is auto-generated by CI.
          
          | Timestamp (UTC) | App | By |
          |---|---|---|
          EOF
          fi
          
          echo "| $TS | $APP | $ACTOR |" >> "$HISTORY"

      - name: Generate Dashboard
        if: ${{ inputs.commit_to_repo }}
        run: |
          dart tool/dashboard.dart

      - name: Commit and push changes
        if: ${{ inputs.commit_to_repo }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add "apps/${SAFE_APP}" "Keystore_History.md" "README.md" "Keystore_Dashboard.html" || true
          git commit -m "üîê Keystore ${SAFE_APP} + update dashboard" || echo "No changes to commit"
          git push