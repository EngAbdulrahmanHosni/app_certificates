name: Generate Android Keystore (Same Repo)

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App name (example: care_p.o)"
        required: true
        type: string
      overwrite:
        description: "Overwrite if exists"
        required: false
        default: "false"

jobs:
  generate-keystore:
    runs-on: ubuntu-24.04

    steps:
      # 1️⃣ Checkout SAME repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Dart
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      # 4️⃣ Normalize app name (IMPORTANT)
      - name: Normalize app name
        run: |
          SAFE_APP=$(echo "${{ inputs.app_name }}" | sed 's/[^a-zA-Z0-9_-]/_/g')
          echo "SAFE_APP=$SAFE_APP" >> $GITHUB_ENV

      # 5️⃣ Generate strong password automatically
      - name: Generate keystore password
        run: |
          GEN_PASS=$(openssl rand -base64 32 | tr -d '=+/')
          echo "::add-mask::$GEN_PASS"
          echo "KEYSTORE_PASSWORD=$GEN_PASS" >> $GITHUB_ENV
          echo "KEY_PASSWORD=$GEN_PASS" >> $GITHUB_ENV

      # 6️⃣ Generate keystore
      - name: Generate keystore
        env:
          CI: true
          APP_NAME: ${{ inputs.app_name }}
        run: |
          ARGS="--ci"
          if [ "${{ inputs.overwrite }}" = "true" ]; then
            ARGS="$ARGS --overwrite"
          fi
          dart generate_keystore.dart $ARGS

      # 7️⃣ Upload artifact (correct path ✅)
      - name: Upload keystore
        uses: actions/upload-artifact@v4
        with:
          name: keystore-${{ env.SAFE_APP }}
          path: apps/${{ env.SAFE_APP }}/
