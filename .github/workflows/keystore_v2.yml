name: Android Keystore Vault

on:
  workflow_dispatch:
    # inputs:
    #   app_name:
    #     required: true
    #     type: string

    #   keystore_password:
    #     required: false
    #     type: string

    #   overwrite:
    #     required: true
    #     default: false
    #     type: boolean

    #   commit_to_repo:
    #     required: true
    #     default: true
    #     type: boolean

permissions:
  contents: write

jobs:
  keystore:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Normalize app name
        run: |
          SAFE_APP=$(echo "${{ inputs.app_name }}" | sed 's/[^a-zA-Z0-9_-]/_/g')
          echo "SAFE_APP=$SAFE_APP" >> $GITHUB_ENV
          echo "APP_NAME_RAW=${{ inputs.app_name }}" >> $GITHUB_ENV

      - name: Resolve passwords (optional)
        run: |
          if [ -n "${{ inputs.keystore_password }}" ]; then
            echo "::add-mask::${{ inputs.keystore_password }}"
            echo "KEYSTORE_PASSWORD=${{ inputs.keystore_password }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ inputs.keystore_password }}" >> $GITHUB_ENV
            echo "üîê Using provided password"
          else
            GEN_PASS=$(openssl rand -base64 32 | tr -d '=+/')
            echo "::add-mask::$GEN_PASS"
            echo "KEYSTORE_PASSWORD=$GEN_PASS" >> $GITHUB_ENV
            echo "KEY_PASSWORD=$GEN_PASS" >> $GITHUB_ENV
            echo "üîê Generated strong password automatically"
          fi

      - name: Generate keystore
        id: gen
        run: |
          # expected output folder: apps/${SAFE_APP}/cert/key.jks + apps/${SAFE_APP}/key.properties
          ARGS="--ci"
          if [ "${{ inputs.overwrite }}" = "true" ]; then
            ARGS="$ARGS --overwrite"
          fi

          # Run your generator (already in repo)
          dart generate_keystore.dart $ARGS

          # Decide action type for history
          if [ "${{ inputs.overwrite }}" = "true" ]; then
            echo "action_type=UPDATED" >> $GITHUB_OUTPUT
          else
            # If it existed before, generator would normally fail unless overwrite.
            # So in normal case it's CREATED
            echo "action_type=CREATED" >> $GITHUB_OUTPUT
          fi

      - name: Update Keystore_History.md
        if: ${{ inputs.commit_to_repo }}
        run: |
          set -e
          HISTORY="Keystore_History.md"
          TS="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          ACTOR="${{ github.actor }}"
          ACTION="${{ steps.gen.outputs.action_type }}"
          APP="${SAFE_APP}"

          # Create file if not exists
          if [ ! -f "$HISTORY" ]; then
            cat > "$HISTORY" << 'EOF'
# Keystore History (Auto-Generated)

> ‚ö†Ô∏è This file is auto-generated by CI. Manual edits are not allowed.

| Timestamp (UTC) | App | Action | By |
|---|---|---|---|
EOF
          fi

          # Append entry
          echo "| $TS | $APP | $ACTION | $ACTOR |" >> "$HISTORY"

      - name: Generate README + HTML Dashboard (Dart)
        if: ${{ inputs.commit_to_repo }}
        run: |
          dart tool/dashboard.dart

      - name: Commit and push changes
        if: ${{ inputs.commit_to_repo }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "apps/${SAFE_APP}" "Keystore_History.md" "README.md" "Keystore_Dashboard.html" || true
          git commit -m "üîê Keystore ${SAFE_APP} + update dashboard" || echo "No changes to commit"
          git push
