name: Sync App List

on:
  push:
    paths:
      - 'apps/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-options:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Update Workflow Options
        run: dart tool/update_workflow_options.dart

      - name: Commit and Push if Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .github/workflows/download_app.yml
            git commit -m "ðŸ¤– Sync download options with apps directory"
            git push
          else
            echo "No changes to commit."
          fi
